<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Dashboard - Admin</title>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Sweetalert 2-->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="icon" href="images/logo.jpg">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Block-Temp : Dashboard Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
    </div>
  </nav>
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6"><span class="material-symbols-outlined"></span>
        <h2>Città <i id="election-status" class="material-icons" style="font-size: 30px;">how_to_vote</i> </h2>
        <hr>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome </th>
              <th>Ultima lettura</th>
              <th>Temperatura</th>
              <th>Azioni</th>
            </tr>
          </thead>
          <tbody id="city-list">
            <!-- city list will be populated here using JavaScript -->
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h2>Aggiungi Città <i id="election-status" class="material-icons" style="font-size: 35px;">person_add</i></h2>
        <hr>
        <div class="form-group" id="add-div">
          <label for="city-name">Nome</label>
          <input type="text" class="form-control" id="city-name">

          <label for="link">Url immagine</label>
          <input type="url" class="form-control" id="link">

          <button id="addCity" class="btn btn-primary my-3">Aggiungi Città</button>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/admin.js"></script>
</body>

</html>
